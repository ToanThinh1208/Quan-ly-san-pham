        <title>Quản lý sản phẩm</title>

    <body>
        <!-- code here -->
         <div class="container">
            <div class="row ">
                <div class="information col-3">
                    <div class="content-info p-2 vh-100">
                        <h6>Thông tin sản phẩm</h6>
                        <form>
                            <div class="mb-3 ">
                                <label for="name" class="form-label">Tên sản phẩm</label>
                                <input id="name" type="text" class="form-control border border-black rounded-0 ipt-name">
                            </div>
                            <div class="mb-3">
                                <label for="price" class="form-label">Giá sản phẩm</label>
                                <input id="price" type="text" class="form-control border border-black rounded-0 ipt-price">
                            </div>
                            <div class="mb-3">
                                <label for="amount" class="form-label">Số lượng</label>
                                <input id="amount" type="text" class="form-control border border-black rounded-0 ipt-price">
                            </div>
                            <div class="mb-3">
                                <label for="link-img" class="form-label">Ảnh sản phẩm</label>
                                <input id="link-img" type="text" class="form-control border border-black rounded-0 ipt-link">
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label m-1">Mô tả</label>
                                <input id="description" type="text" class="form-control descrip border border-black rounded-0 ipt-desc">
                            </div>
                            <div class="controller text-center d-flex flex-row justify-content-center flex-wrap mt-4">
                                    <button id="btn-add" type="submit" class="btn btn-primary btn-control btn-add p-1 me-2">Add</button>
                                    <button id="btn-delete"  type="button" class="btn btn-danger btn-control btn-delete p-1 me-2 ">Delete</button>
                                    <button id="btn-clear" type="button" class="btn btn-secondary btn-control btn-clear p-1 me-2">Clear</button>
                                
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="product col-7 text-center m-3  ">
                    <div class="m-3 d-flex flex-row justify-content-between">
                        <input id="find" type="text" placeholder="Tìm kiếm sản phẩm..." class="d-block find-btn rounded-1">
                        <button id="find" class="btn-icon-find d-block rounded-1">
                            <i class="fas fa-search" style="color: white"></i>
                        </button>
                    </div>
                    <div class="card-group ">

                                    </div>
                                </div>
                        </div> -->
                    </div>
                </div>
            </div>
